{{ $author := . }}
<section class="post-author-info">
  <div class="post-author-title">
    {{ $baseUrl := .Site.BaseURL }}
    About <a class="label" href="{{ $baseUrl }}/authors/{{ $author.nick | urlize }}">{{ $author.name }}</a>
    {{ if $author.pos }}
      <div class="color-csi">
        {{ $author.pos }}
      </div>
    {{ end }}
  </div>
  <div>
    {{ if $author.bio }}
      <div class="post-author-bio">
        {{ $author.bio | markdownify }}
      </div>
    {{ end }}
    {{ if $author.twitter }}
      </span>
        <a href="http://twitter.com/{{ $author.twitter }}">@{{ $author.twitter }}</a>
      </span>
    {{ end }}
  </div>
</section>
